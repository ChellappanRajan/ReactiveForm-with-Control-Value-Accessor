<div class="container" style="margin-top:100px"  >
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    
    <app-address></app-address>

    <div class="form-group">
      <div class="form-check">
        <input formControlName="check" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>

<hr>
{{ form.value | json }}
